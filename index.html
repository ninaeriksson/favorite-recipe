<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ananaspaj</title>
  </head>
  <body>
    <header>
      <h1>Ananaspaj</h1>
      <p>En uppskattad efterrättspaj.</p>
      <img src="images/ananaspaj.jpg" alt="Ananaspaj" />
    </header>
    <section>
      <h2>Ingredienser</h2>
      <h3>Pajdeg</h3>
      <ul>
        <li>150 g rumstempererat smör</li>
        <li>1 dl strösocker</li>
        <li>3 dl vetemjöl</li>
        <li>1 tsk bakpulver</li>
      </ul>

      <h3>Fyllning</h3>
      <ul>
        <li>3 små burkar krossad ananas (à 140 g avrunnen vikt)</li>
        <li>2 dl crème fraiche</li>
        <li>1 ägg</li>
        <li>1 dl strösocker</li>
        <li>1 tsk vaniljsocker</li>
      </ul>
      <img src="images/krossad-ananas.jpg" alt="Krossad ananas" />
    </section>
  </body>
</html>
